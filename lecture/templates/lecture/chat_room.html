<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>

<style>
    html, body {
        margin:0;
        width: 100%;
        height: 95%;
    }
</style>

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >

    <div class="container-fluid mt-3">

            <textarea id="chat-log" class="form-control" rows="20" readonly></textarea>
            <div class="input-group mb-3">
                <input id="chat-message-input" type="text" class="form-control" placeholder="chat here">
                <div class="input-group-append">
                <button id="chat-message-submit" class="btn btn-primary" type="button">submit</button>  
                </div>
            </div>
            <textarea id="chat-log2" class="form-control" rows="10" readonly placeholder="#질문"></textarea>

    </div>


    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            if (data.message.startsWith( '#' )) {
                document.querySelector('#chat-log2').value += (data.message + '\n');
            } else if (data.message) {
                document.querySelector('#chat-log').value += (data.message + '\n');
            }
            
            };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
